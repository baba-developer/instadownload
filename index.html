<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapInsta - Best Instagram Downloader</title>
    <style>
        body { background: #fdfdfd; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .nav { background: white; padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
        .logo { color: #2ecc71; font-size: 32px; font-weight: 900; text-decoration: none; }
        .hero { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); color: white; padding: 60px 20px; text-align: center; }
        .container { max-width: 600px; margin: -45px auto 40px; padding: 0 15px; }
        .card { background: white; padding: 35px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 18px; border: 2px solid #2ecc71; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 20px; }
        .btn-dl { width: 100%; background: #2ecc71; color: white; border: none; padding: 18px; border-radius: 10px; font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-dl:hover { background: #27ae60; transform: translateY(-2px); }
        
        #status-area { display: none; margin-top: 30px; padding: 20px; border-radius: 12px; background: #eefdf3; border: 1px solid #2ecc71; }
        .final-btn { display: inline-block; background: #3498db; color: white; padding: 16px 40px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 18px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="nav"><a href="#" class="logo">SnapInsta</a></div>

    <div class="hero">
        <h1>Instagram Video Downloader</h1>
        <p>Download Reels, Videos & Photos Instantly</p>
    </div>

    <div class="container">
        <div class="card">
            <input type="text" id="instaLink" placeholder="Paste Instagram Link Here...">
            <button onclick="processLink()" id="mainBtn" class="btn-dl">Download</button>

            <div id="status-area">
                <p style="color: #27ae60; font-weight: bold; margin: 0;">âœ… Video Found!</p>
                <div id="loader" style="margin: 10px 0;">Connecting to Secure Server...</div>
                <div id="button-target"></div>
            </div>
        </div>
    </div>

    <script>
    function processLink() {
        var url = document.getElementById('instaLink').value.trim();
        var status = document.getElementById('status-area');
        var target = document.getElementById('button-target');
        var btn = document.getElementById('mainBtn');

        if(url.includes("instagram.com")) {
            status.style.display = "block";
            target.innerHTML = "";
            btn.disabled = true;
            btn.innerText = "Processing...";

            // SnapInsta ka official engine link bypass technique ke sath
            var engineUrl = "https://snapinsta.app/results?url=" + encodeURIComponent(url);

            setTimeout(function() {
                document.getElementById('loader').style.display = "none";
                target.innerHTML = '<a href="' + engineUrl + '" target="_blank" class="final-btn">GET VIDEO LINKS</a>';
                btn.disabled = false;
                btn.innerText = "Download";
            }, 1500);
        } else {
            alert("Bhai, Instagram link sahi dalo!");
        }
    }
    </script>

</body>
</html>
