<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Mobile Fix</title>
    <style>
        * { box-sizing: border-box; touch-action: none; } /* Touch action none se zoom/scroll block hoga */
        body { 
            margin: 0; padding: 0; background: #020617; 
            overflow: hidden; font-family: sans-serif; 
            display: flex; flex-direction: column; height: 100vh;
        }
        
        #score-board {
            position: absolute; top: 20px; left: 20px;
            color: #4ade80; font-size: 24px; font-weight: bold;
            z-index: 20;
        }

        canvas { 
            display: block; width: 100vw; height: 100vh; 
            background: #020617; position: absolute; top: 0; left: 0;
        }

        /* Controls: Z-index zyada rakha hai taake touch register ho */
        .controls { 
            position: absolute; bottom: 50px; width: 100%;
            display: grid; grid-template-columns: repeat(3, 1fr); 
            justify-items: center; align-items: center; gap: 15px; z-index: 100;
        }
        
        .btn { 
            width: 85px; height: 85px; background: rgba(255, 255, 255, 0.15); 
            border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; 
            color: white; font-size: 35px; display: flex; 
            align-items: center; justify-content: center; backdrop-filter: blur(10px);
            -webkit-user-select: none; user-select: none;
        }
        
        .btn:active { background: rgba(74, 222, 128, 0.5); border-color: #4ade80; }
        
        .up { grid-column: 2; }
        .left { grid-column: 1; }
        .down { grid-column: 2; }
        .right { grid-column: 3; }
    </style>
</head>
<body>

    <div id="score-board">Score: <span id="score">0</span></div>
    <canvas id="snakeCanvas"></canvas>

    <div class="controls">
        <div class="btn up" id="btnUp">↑</div>
        <div class="btn left" id="btnLeft">←</div>
        <div class="btn down" id="btnDown">↓</div>
        <div class="btn right" id="btnRight">→</div>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        // Canvas Setup
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const box = 20; 
        let snake = [{ x: box * 5, y: box * 10 }, { x: box * 4, y: box * 10 }];
        let food = { x: box * 10, y: box * 5 };
        let d = "RIGHT";
        let score = 0;

        // Direction Control Function
        function setDirection(newDir) {
            if (newDir == "LEFT" && d != "RIGHT") d = "LEFT";
            if (newDir == "UP" && d != "DOWN") d = "UP";
            if (newDir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if (newDir == "DOWN" && d != "UP") d = "DOWN";
        }

        // Button Click/Touch Handlers
        const setupBtn = (id, dir) => {
            const el = document.getElementById(id);
            // Click aur Touch dono handle kiye hain
            el.addEventListener('touchstart', (e) => { e.preventDefault(); setDirection(dir); }, {passive: false});
            el.addEventListener('mousedown', () => setDirection(dir));
        };

        setupBtn('btnUp', 'UP');
        setupBtn('btnDown', 'DOWN');
        setupBtn('btnLeft', 'LEFT');
        setupBtn('btnRight', 'RIGHT');

        // Food Spawn
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / box - 2) + 1) * box,
                y: Math.floor(Math.random() * (canvas.height / box - 6) + 2) * box
            };
        }

        function draw() {
            ctx.fillStyle = "#020617";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Snake
            snake.forEach((part, i) => {
                ctx.fillStyle = (i === 0) ? "#4ade80" : "#22c55e";
                ctx.beginPath();
                ctx.roundRect(part.x, part.y, box - 2, box - 2, 5);
                ctx.fill();
            });

            // Food
            ctx.fillStyle = "#ef4444";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            let headX = snake[0].x;
            let headY = snake[0].y;

            if (d == "LEFT") headX -= box;
            if (d == "UP") headY -= box;
            if (d == "RIGHT") headX += box;
            if (d == "DOWN") headY += box;

            if (headX == food.x && headY == food.y) {
                score++;
                scoreElement.innerText = score;
                spawnFood();
            } else {
                snake.pop();
            }

            let newHead = { x: headX, y: headY };

            // Collision
            if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || 
                snake.some((part, index) => index !== 0 && part.x === newHead.x && part.y === newHead.y)) {
                alert("Game Over! Score: " + score);
                location.reload();
                return;
            }

            snake.unshift(newHead);
        }

        setInterval(draw, 120);
    </script>
</body>
</html>
