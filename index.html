<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Car Game</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #333; }
        #gameArea { width: 400px; height: 100vh; background: #222; margin: auto; position: relative; border-left: 5px dashed #fff; border-right: 5px dashed #fff; overflow: hidden; }
        .car { width: 50px; height: 80px; position: absolute; bottom: 20px; background: red; border-radius: 5px; }
        .enemy { width: 50px; height: 80px; position: absolute; background: blue; border-radius: 5px; }
        .line { width: 10px; height: 100px; background: white; position: absolute; left: 195px; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; z-index: 10; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameArea">
        <div class="car" id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        let playerPos = { x: 175, y: 500 };
        let score = 0;

        // Player Movement
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && playerPos.x > 0) playerPos.x -= 20;
            if (e.key === 'ArrowRight' && playerPos.x < 350) playerPos.x += 20;
            player.style.left = playerPos.x + 'px';
        });

        // Create Enemy Cars
        function createEnemy() {
            let enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.style.left = Math.floor(Math.random() * 350) + 'px';
            enemy.style.top = "-100px";
            gameArea.appendChild(enemy);

            let moveEnemy = setInterval(() => {
                let top = parseInt(enemy.style.top);
                if (top > window.innerHeight) {
                    clearInterval(moveEnemy);
                    gameArea.removeChild(enemy);
                    score++;
                    scoreElement.innerText = "Score: " + score;
                } else {
                    enemy.style.top = (top + 5) + 'px';
                }

                // Collision Detection
                if (isCollide(player, enemy)) {
                    alert("Game Over! Score: " + score);
                    location.reload();
                }
            }, 20);
        }

        function isCollide(a, b) {
            aRect = a.getBoundingClientRect();
            bRect = b.getBoundingClientRect();
            return !((aRect.bottom < bRect.top) || (aRect.top > bRect.bottom) || (aRect.right < bRect.left) || (aRect.left > bRect.right));
        }

        setInterval(createEnemy, 1500);
    </script>
</body>
</html>
