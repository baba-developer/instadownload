<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border: 1px solid #eee; }
        .header { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); color: white; margin: -30px -30px 25px -30px; padding: 25px; border-radius: 20px 20px 0 0; }
        input { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box; outline: none; font-size: 16px; }
        input:focus { border-color: #dc2743; }
        button { width: 100%; background: #dc2743; color: white; border: none; padding: 16px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
        #download-area { margin-top: 25px; display: none; padding: 20px; background: #fff9f9; border-radius: 10px; border: 1px dashed #dc2743; }
        .dl-btn { display: inline-block; background: #007bff; color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2 style="margin:0">Insta Downloader</h2>
        <p style="margin:5px 0 0; opacity:0.9;">Working Fix 2026</p>
    </div>
    <input type="text" id="instaUrl" placeholder="Paste Instagram Link Here...">
    <button onclick="getDownload()" id="mainBtn">GENERATE DOWNLOAD LINK</button>
    
    <div id="download-area">
        <p id="statusText" style="color: #444; font-weight: bold;">Video Ready!</p>
        <div id="button-container"></div>
    </div>
</div>

<script>
function getDownload() {
    var url = document.getElementById('instaUrl').value.trim();
    var area = document.getElementById('download-area');
    var container = document.getElementById('button-container');
    var btn = document.getElementById('mainBtn');

    if(url.includes("instagram.com")) {
        area.style.display = "block";
        container.innerHTML = "Processing...";
        btn.disabled = true;

        // Bypassing the "sad face" by opening in a direct button instead of iframe
        var finalUrl = "https://save.fastreels.workers.dev/?url=" + encodeURIComponent(url);
        
        setTimeout(function() {
            container.innerHTML = '<a href="' + finalUrl + '" class="dl-btn" target="_blank">CLICK TO DOWNLOAD VIDEO</a>';
            btn.disabled = false;
            document.getElementById('statusText').innerHTML = "âœ… Link Generated!";
        }, 1500);
    } else {
        alert("Please paste a valid Instagram link!");
    }
}
</script>

</body>
</html>
