<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Pro Elite Fix</title>
    <style>
        * { box-sizing: border-box; touch-action: none; -webkit-user-select: none; user-select: none; }
        body { margin: 0; padding: 0; background: #020617; overflow: hidden; font-family: 'Segoe UI', sans-serif; height: 100vh; }
        
        /* Menus Styling (Main, Settings, Game Over) */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.98); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 200;
        }

        h1, h2 { color: #4ade80; text-shadow: 0 0 10px #22c55e; margin-bottom: 20px; }
        .final-score { color: white; font-size: 24px; margin-bottom: 20px; }

        .menu-btn {
            width: 240px; padding: 15px; margin: 10px;
            background: #1e293b; color: white; border: 2px solid #334155;
            border-radius: 12px; font-size: 18px; font-weight: bold; text-align: center; cursor: pointer;
        }
        .menu-btn:active { background: #4ade80; color: #020617; }
        .toggle-btn { background: #334155; padding: 5px 10px; border-radius: 5px; float: right; color: #4ade80; }

        #score-board { position: absolute; top: 20px; left: 20px; color: #4ade80; font-size: 20px; font-weight: bold; z-index: 100; }
        canvas { display: block; width: 100vw; height: 100vh; background: #020617; }
        .joypad { position: absolute; bottom: 40px; right: 20px; display: grid; grid-template-columns: repeat(3, 65px); gap: 8px; z-index: 100; }
        .btn { width: 65px; height: 65px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 50%; color: white; font-size: 28px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="menu-overlay" class="overlay">
        <h1>SNAKE PRO</h1>
        <div class="menu-btn" onclick="startGame()">NEW GAME</div>
        <div class="menu-btn" onclick="toggleSettings(true)">SETTINGS</div>
    </div>

    <div id="settings-overlay" class="overlay" style="display:none;">
        <h2>SETTINGS</h2>
        <div class="setting-item menu-btn" onclick="toggleButtons()">Buttons: <span id="btnStatus" class="toggle-btn">ON</span></div>
        <div class="menu-btn" style="background:#4ade80; color:#020617" onclick="toggleSettings(false)">BACK</div>
    </div>

    <div id="gameover-overlay" class="overlay" style="display:none;">
        <h1 style="color: #ef4444; text-shadow: 0 0 10px #b91c1c;">GAME OVER</h1>
        <div class="final-score">Score: <span id="finalScoreDisplay">0</span></div>
        <div class="menu-btn" onclick="startGame()">PLAY AGAIN</div>
        <div class="menu-btn" style="background:#334155" onclick="backToMenu()">BACK TO MENU</div>
    </div>

    <div id="score-board">Score: <span id="score">0</span></div>
    <canvas id="snakeCanvas"></canvas>

    <div class="joypad" id="joypad">
        <div class="btn" style="grid-column:2" onclick="setDirection('UP')">↑</div>
        <div class="btn" style="grid-column:1" onclick="setDirection('LEFT')">←</div>
        <div class="btn" style="grid-column:2" onclick="setDirection('DOWN')">↓</div>
        <div class="btn" style="grid-column:3" onclick="setDirection('RIGHT')">→</div>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu-overlay");
        const settings = document.getElementById("settings-overlay");
        const gameover = document.getElementById("gameover-overlay");
        const joypad = document.getElementById("joypad");
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const box = 20;
        let snake, food, d, score, gameLoop;
        let showButtons = true;
        let startX, startY;

        function toggleSettings(show) {
            settings.style.display = show ? "flex" : "none";
            menu.style.display = show ? "none" : "flex";
        }

        function toggleButtons() {
            showButtons = !showButtons;
            document.getElementById("btnStatus").innerText = showButtons ? "ON" : "OFF";
            joypad.style.display = showButtons ? "grid" : "none";
        }

        function backToMenu() {
            gameover.style.display = "none";
            menu.style.display = "flex";
        }

        // Swipe Logic
        canvas.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; }, false);
        canvas.addEventListener('touchmove', (e) => { if (!showButtons) e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchend', (e) => {
            if (showButtons) return;
            let diffX = e.changedTouches[0].clientX - startX;
            let diffY = e.changedTouches[0].clientY - startY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 30) setDirection('RIGHT'); else if (diffX < -30) setDirection('LEFT');
            } else {
                if (diffY > 30) setDirection('DOWN'); else if (diffY < -30) setDirection('UP');
            }
        }, false);

        function startGame() {
            snake = [{ x: box * 5, y: box * 10 }, { x: box * 4, y: box * 10 }];
            food = spawnFood();
            d = "RIGHT";
            score = 0;
            document.getElementById("score").innerText = score;
            menu.style.display = "none";
            gameover.style.display = "none";
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 120);
        }

        function setDirection(newDir) {
            if (newDir == "LEFT" && d != "RIGHT") d = "LEFT";
            if (newDir == "UP" && d != "DOWN") d = "UP";
            if (newDir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if (newDir == "DOWN" && d != "UP") d = "DOWN";
        }

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box - 2) + 1) * box,
                y: Math.floor(Math.random() * (canvas.height / box - 5) + 2) * box
            };
        }

        function draw() {
            ctx.fillStyle = "#020617";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((part, i) => {
                ctx.fillStyle = (i === 0) ? "#4ade80" : "#22c55e";
                ctx.fillRect(part.x, part.y, box-1, box-1);
            });

            ctx.fillStyle = "#ef4444";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            let headX = snake[0].x;
            let headY = snake[0].y;

            if (d == "LEFT") headX -= box;
            if (d == "UP") headY -= box;
            if (d == "RIGHT") headX += box;
            if (d == "DOWN") headY += box;

            if (headX == food.x && headY == food.y) {
                score++;
                document.getElementById("score").innerText = score;
                food = spawnFood();
            } else {
                snake.pop();
            }

            let newHead = { x: headX, y: headY };

            if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || 
                snake.some((part, index) => index !== 0 && part.x === newHead.x && part.y === newHead.y)) {
                
                clearInterval(gameLoop);
                // Alert ki jagah Menu dikhayen
                document.getElementById("finalScoreDisplay").innerText = score;
                gameover.style.display = "flex";
            }
            snake.unshift(newHead);
        }
    </script>
</body>
</html>
