<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Master Mobile</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { 
            margin: 0; background: #1a1a1a; color: white; 
            font-family: 'Arial', sans-serif; display: flex; 
            flex-direction: column; align-items: center; height: 100vh; 
        }
        
        #game-container { position: relative; margin-top: 20px; }
        canvas { 
            background: #000; border: 4px solid #444; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); display: block; 
        }

        #ui { width: 100%; max-width: 400px; display: flex; justify-content: space-between; padding: 10px; font-size: 20px; font-weight: bold; }
        
        /* Mobile Controls */
        .controls { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 70px); grid-template-rows: repeat(2, 70px); gap: 10px; }
        .btn { 
            width: 70px; height: 70px; background: #333; border: 2px solid #666; 
            border-radius: 15px; color: white; font-size: 24px; 
            display: flex; align-items: center; justify-content: center; 
        }
        .btn:active { background: #555; }
        .up { grid-column: 2; }
        .left { grid-column: 1; }
        .down { grid-column: 2; }
        .right { grid-column: 3; }

        .action-btns { margin-top: 10px; }
        .small-btn { padding: 10px 20px; background: #27ae60; border: none; border-radius: 5px; color: white; cursor: pointer; margin: 0 5px; }
    </style>
</head>
<body>

    <div id="ui">
        <span>Score: <span id="score">0</span></span>
        <div class="action-btns">
            <button class="small-btn" onclick="togglePause()">Pause</button>
            <button class="small-btn" style="background:#c0392b" onclick="location.reload()">Restart</button>
        </div>
    </div>

    <div id="game-container">
        <canvas id="snakeCanvas" width="300" height="300"></canvas>
    </div>

    <div class="controls">
        <div class="btn up" onclick="changeDir('UP')">↑</div>
        <div class="btn left" onclick="changeDir('LEFT')">←</div>
        <div class="btn down" onclick="changeDir('DOWN')">↓</div>
        <div class="btn right" onclick="changeDir('RIGHT')">→</div>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        const box = 20; // Size of one square
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = {
            x: Math.floor(Math.random() * 14 + 1) * box,
            y: Math.floor(Math.random() * 14 + 1) * box
        };
        let score = 0;
        let d = "RIGHT";
        let isPaused = false;

        function changeDir(dir) {
            if (dir == "LEFT" && d != "RIGHT") d = "LEFT";
            else if (dir == "UP" && d != "DOWN") d = "UP";
            else if (dir == "RIGHT" && d != "LEFT") d = "RIGHT";
            else if (dir == "DOWN" && d != "UP") d = "DOWN";
        }

        document.addEventListener("keydown", (e) => {
            if (e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if (e.keyCode == 38 && d != "DOWN") d = "UP";
            else if (e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if (e.keyCode == 40 && d != "UP") d = "DOWN";
        });

        function togglePause() { isPaused = !isPaused; }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            if (isPaused) return;

            // Clear Canvas
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw Food
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);

            // Old head position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Move direction
            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            // Eat Food
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 14 + 1) * box,
                    y: Math.floor(Math.random() * 14 + 1) * box
                };
            } else {
                snake.pop(); // Remove tail
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game Over Rules
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Score: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 150); // Speed of snake
    </script>
</body>
</html>
