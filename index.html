<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Full Mobile</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { 
            margin: 0; padding: 0; background: #020617; 
            overflow: hidden; font-family: sans-serif; 
            display: flex; flex-direction: column; height: 100vh;
        }
        
        /* Full Screen Canvas */
        #snakeCanvas { 
            display: block; width: 100vw; height: 100vh; 
            background: #020617; position: absolute; top: 0; left: 0;
        }

        /* UI Overlays */
        #score-board {
            position: absolute; top: 20px; left: 20px;
            color: #4ade80; font-size: 24px; font-weight: bold;
            z-index: 10; text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .action-btns {
            position: absolute; top: 20px; right: 20px; z-index: 10;
        }

        .reset-btn {
            background: rgba(239, 68, 68, 0.8); color: white; border: none;
            padding: 8px 15px; border-radius: 8px; font-weight: bold;
        }

        /* Transparent Mobile Controls */
        .controls { 
            position: absolute; bottom: 40px; width: 100%;
            display: grid; grid-template-columns: repeat(3, 1fr); 
            justify-items: center; align-items: center; gap: 10px; z-index: 10;
        }
        .btn { 
            width: 80px; height: 80px; background: rgba(255, 255, 255, 0.1); 
            border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 50%; 
            color: white; font-size: 30px; display: flex; 
            align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .btn:active { background: rgba(255, 255, 255, 0.3); }
        .up { grid-column: 2; }
        .left { grid-column: 1; }
        .down { grid-column: 2; }
        .right { grid-column: 3; }
    </style>
</head>
<body>

    <div id="score-board">Score: <span id="score">0</span></div>
    
    <div class="action-btns">
        <button class="reset-btn" onclick="location.reload()">Restart</button>
    </div>

    <canvas id="snakeCanvas"></canvas>

    <div class="controls">
        <div class="btn up" id="up">↑</div>
        <div class="btn left" id="left">←</div>
        <div class="btn down" id="down">↓</div>
        <div class="btn right" id="right">→</div>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        // Screen adjustment
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const box = 25; // Snake size
        let snake = [
            { x: box * 5, y: box * 10 },
            { x: box * 4, y: box * 10 },
            { x: box * 3, y: box * 10 }
        ];
        
        let food = spawnFood();
        let d = "RIGHT";
        let score = 0;

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box - 2) + 1) * box,
                y: Math.floor(Math.random() * (canvas.height / box - 4) + 2) * box
            };
        }

        function changeDir(dir) {
            if (dir == "LEFT" && d != "RIGHT") d = "LEFT";
            else if (dir == "UP" && d != "DOWN") d = "UP";
            else if (dir == "RIGHT" && d != "LEFT") d = "RIGHT";
            else if (dir == "DOWN" && d != "UP") d = "DOWN";
        }

        // Event Listeners for Touch
        document.getElementById('up').addEventListener('touchstart', () => changeDir('UP'));
        document.getElementById('down').addEventListener('touchstart', () => changeDir('DOWN'));
        document.getElementById('left').addEventListener('touchstart', () => changeDir('LEFT'));
        document.getElementById('right').addEventListener('touchstart', () => changeDir('RIGHT'));

        function draw() {
            ctx.fillStyle = "#020617";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Snake Drawing
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "#4ade80" : "#22c55e";
                ctx.beginPath();
                ctx.roundRect(snake[i].x, snake[i].y, box - 2, box - 2, 6);
                ctx.fill();
                
                if(i === 0) { // Eyes for head
                    ctx.fillStyle = "black";
                    ctx.beginPath();
                    ctx.arc(snake[i].x + 7, snake[i].y + 7, 3, 0, Math.PI * 2);
                    ctx.arc(snake[i].x + 18, snake[i].y + 7, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Food (Apple)
            ctx.fillStyle = "#ef4444";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = spawnFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Wall collision and self collision
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Score: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 120);
    </script>
</body>
</html>
