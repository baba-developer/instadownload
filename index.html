<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapInsta - Instagram Video Downloader</title>
    <style>
        body { background: #fdfdfd; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .nav { background: white; padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
        .logo { color: #2ecc71; font-size: 30px; font-weight: 900; text-decoration: none; }
        .hero { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); color: white; padding: 50px 20px; text-align: center; }
        .container { max-width: 600px; margin: -40px auto 40px; padding: 0 15px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 16px; border: 2px solid #2ecc71; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 20px; }
        .btn-dl { width: 100%; background: #2ecc71; color: white; border: none; padding: 16px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-dl:hover { background: #27ae60; }
        
        #result-box { display: none; margin-top: 25px; padding: 20px; border: 1px solid #e1e1e1; border-radius: 12px; text-align: center; background: #f9fffb; }
        .download-now-btn { display: inline-block; background: #3498db; color: white; padding: 15px 40px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-top: 15px; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
    </style>
</head>
<body>

    <div class="nav"><a href="#" class="logo">SnapInsta</a></div>

    <div class="hero">
        <h1>Instagram Downloader</h1>
        <p>Fast, Private & Secure Downloads</p>
    </div>

    <div class="container">
        <div class="card">
            <input type="text" id="url" placeholder="Paste Instagram Link Here...">
            <button onclick="startProcessing()" id="mainBtn" class="btn-dl">Download</button>

            <div id="result-box">
                <p style="font-weight: 600; color: #333;">Video Found!</p>
                <div id="loader" style="color: #666; margin: 10px 0;">Generating High-Quality Link...</div>
                <div id="final-btn-div"></div>
            </div>
        </div>
    </div>

    <script>
    function startProcessing() {
        var input = document.getElementById('url').value.trim();
        var box = document.getElementById('result-box');
        var target = document.getElementById('final-btn-div');
        var btn = document.getElementById('mainBtn');

        if(input.includes("instagram.com")) {
            box.style.display = "block";
            target.innerHTML = "";
            btn.disabled = true;
            btn.innerText = "Please Wait...";

            // Is bar hum SaveInsta ka engine use kar rahe hain jo sabse stable hai
            var finalEngineUrl = "https://saveinsta.app/en/results?url=" + encodeURIComponent(input);

            setTimeout(function() {
                document.getElementById('loader').style.display = "none";
                target.innerHTML = '<a href="' + finalEngineUrl + '" target="_blank" class="download-now-btn">VIEW DOWNLOAD LINKS</a>';
                btn.disabled = false;
                btn.innerText = "Download Another";
            }, 1500);
        } else {
            alert("Please enter a valid Instagram link!");
        }
    }
    </script>

</body>
</html>
