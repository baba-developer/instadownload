<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Car Dodge</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #333; }
        
        /* Road Design */
        #gameArea { 
            width: 100%; max-width: 400px; height: 100vh; 
            background: #222; margin: auto; position: relative; 
            border-left: 5px solid #fff; border-right: 5px solid #fff; 
            overflow: hidden; 
            background-image: repeating-linear-gradient(#222, #222 50px, #444 50px, #444 100px);
        }

        /* Player Car */
        .car { 
            width: 50px; height: 90px; position: absolute; 
            bottom: 150px; 
            background: url('https://cdn-icons-png.flaticon.com/512/744/744465.png') no-repeat center;
            background-size: contain;
            z-index: 5;
        }

        /* Enemy Car */
        .enemy { 
            width: 50px; height: 90px; position: absolute; 
            background: url('https://cdn-icons-png.flaticon.com/512/744/744474.png') no-repeat center;
            background-size: contain;
            transform: rotate(180deg); /* Dushman ki car samne se aati dikhegi */
        }

        #score { position: absolute; top: 10px; left: 10px; color: yellow; font-size: 24px; z-index: 10; font-weight: bold; text-shadow: 2px 2px #000; }
        
        /* Controls */
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 20; }
        .row { display: flex; gap: 20px; }
        .btn { 
            width: 60px; height: 60px; background: rgba(0,0,0,0.6); 
            border: 2px solid #fff; border-radius: 50%; color: white; 
            font-size: 24px; display: flex; align-items: center; justify-content: center; 
        }
        
        .action-btns { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; z-index: 20; }
        .small-btn { padding: 10px 15px; background: #e74c3c; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="gameArea">
        <div id="score">Score: 0</div>
        
        <div class="action-btns">
            <button class="small-btn" onclick="togglePause()" id="pauseBtn">Pause</button>
            <button class="small-btn" onclick="location.reload()">Restart</button>
        </div>

        <div class="car" id="player" style="left: 175px; top: 500px;"></div>

        <div class="controls">
            <div class="btn" id="upBtn">↑</div>
            <div class="row">
                <div class="btn" id="leftBtn">←</div>
                <div class="btn" id="downBtn">↓</div>
                <div class="btn" id="rightBtn">→</div>
            </div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const pauseBtn = document.getElementById('pauseBtn');

        let playerPos = { x: 175, y: 500 };
        let score = 0;
        let isPaused = false;
        let gameSpeed = 6;

        function movePlayer(dir) {
            if (isPaused) return;
            const step = 30;
            if (dir === 'left' && playerPos.x > 10) playerPos.x -= step;
            if (dir === 'right' && playerPos.x < (gameArea.clientWidth - 60)) playerPos.x += step;
            if (dir === 'up' && playerPos.y > 50) playerPos.y -= step;
            if (dir === 'down' && playerPos.y < (window.innerHeight - 250)) playerPos.y += step;

            player.style.left = playerPos.x + 'px';
            player.style.top = playerPos.y + 'px';
        }

        // Mobile Controls Events
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => { e.preventDefault(); movePlayer('left'); });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => { e.preventDefault(); movePlayer('right'); });
        document.getElementById('upBtn').addEventListener('touchstart', (e) => { e.preventDefault(); movePlayer('up'); });
        document.getElementById('downBtn').addEventListener('touchstart', (e) => { e.preventDefault(); movePlayer('down'); });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') movePlayer('left');
            if (e.key === 'ArrowRight') movePlayer('right');
            if (e.key === 'ArrowUp') movePlayer('up');
            if (e.key === 'ArrowDown') movePlayer('down');
        });

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.innerText = isPaused ? "Resume" : "Pause";
            pauseBtn.style.background = isPaused ? "#2ecc71" : "#e74c3c";
        }

        function createEnemy() {
            if (isPaused) return;

            let enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.style.left = Math.floor(Math.random() * (gameArea.clientWidth - 50)) + 'px';
            enemy.style.top = "-100px";
            gameArea.appendChild(enemy);

            let moveEnemy = setInterval(() => {
                if (!isPaused) {
                    let top = parseInt(enemy.style.top);
                    if (top > window.innerHeight) {
                        clearInterval(moveEnemy);
                        if(enemy.parentElement) gameArea.removeChild(enemy);
                        score++;
                        scoreElement.innerText = "Score: " + score;
                        if(score % 5 === 0) gameSpeed += 0.5; // Speed increases
                    } else {
                        enemy.style.top = (top + gameSpeed) + 'px';
                    }

                    if (isCollide(player, enemy)) {
                        alert("Bhai Car Thok Di! Final Score: " + score);
                        location.reload();
                    }
                }
            }, 20);
        }

        function isCollide(a, b) {
            let aRect = a.getBoundingClientRect();
            let bRect = b.getBoundingClientRect();
            // Collision area thoda chota rakha hai takay realistic lagay
            return !((aRect.bottom - 10 < bRect.top) || (aRect.top + 10 > bRect.bottom) || (aRect.right - 5 < bRect.left) || (aRect.left + 5 > bRect.right));
        }

        setInterval(createEnemy, 1200);
    </script>
</body>
</html>
