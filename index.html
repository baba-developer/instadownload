<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Real Snake Pro</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { 
            margin: 0; background: #0f172a; color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; 
        }
        
        #ui-top { width: 320px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .score-box { background: #1e293b; padding: 5px 15px; border-radius: 20px; border: 1px solid #334155; font-weight: bold; color: #4ade80; }
        
        canvas { 
            background: #020617; border: 5px solid #1e293b; 
            border-radius: 10px; box-shadow: 0 0 30px rgba(0,0,0,0.8); 
        }

        /* Control Buttons */
        .controls { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 75px); gap: 10px; }
        .btn { 
            width: 75px; height: 75px; background: #1e293b; border: 2px solid #334155; 
            border-radius: 50%; color: white; font-size: 28px; 
            display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 0 #0f172a;
        }
        .btn:active { transform: translateY(3px); box-shadow: none; background: #334155; }
        .up { grid-column: 2; }
        .left { grid-column: 1; }
        .down { grid-column: 2; }
        .right { grid-column: 3; }

        .btn-action { padding: 8px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ui-top">
        <div class="score-box">Score: <span id="score">0</span></div>
        <button class="btn-action" style="background: #ef4444; color: white;" onclick="location.reload()">Reset</button>
    </div>

    <canvas id="snakeCanvas" width="320" height="320"></canvas>

    <div class="controls">
        <div class="btn up" onclick="changeDir('UP')">↑</div>
        <div class="btn left" onclick="changeDir('LEFT')">←</div>
        <div class="btn down" onclick="changeDir('DOWN')">↓</div>
        <div class="btn right" onclick="changeDir('RIGHT')">→</div>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        const box = 20;
        let snake = [
            { x: 8 * box, y: 10 * box },
            { x: 7 * box, y: 10 * box },
            { x: 6 * box, y: 10 * box }
        ];
        
        let food = spawnFood();
        let d = "RIGHT";
        let score = 0;

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * 15 + 1) * box,
                y: Math.floor(Math.random() * 15 + 1) * box
            };
        }

        function changeDir(dir) {
            if (dir == "LEFT" && d != "RIGHT") d = "LEFT";
            else if (dir == "UP" && d != "DOWN") d = "UP";
            else if (dir == "RIGHT" && d != "LEFT") d = "RIGHT";
            else if (dir == "DOWN" && d != "UP") d = "DOWN";
        }

        // PC Controls
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && d != "RIGHT") d = "LEFT";
            if (e.key === "ArrowUp" && d != "DOWN") d = "UP";
            if (e.key === "ArrowRight" && d != "LEFT") d = "RIGHT";
            if (e.key === "ArrowDown" && d != "UP") d = "DOWN";
        });

        function draw() {
            // Background
            ctx.fillStyle = "#020617";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    // Head of the snake
                    ctx.fillStyle = "#4ade80"; 
                    ctx.beginPath();
                    ctx.roundRect(snake[i].x, snake[i].y, box, box, 8);
                    ctx.fill();
                    
                    // Eyes
                    ctx.fillStyle = "black";
                    ctx.beginPath();
                    ctx.arc(snake[i].x + 5, snake[i].y + 6, 2, 0, Math.PI * 2); // Left eye
                    ctx.arc(snake[i].x + 15, snake[i].y + 6, 2, 0, Math.PI * 2); // Right eye
                    ctx.fill();
                } else {
                    // Body parts
                    ctx.fillStyle = "#22c55e";
                    ctx.beginPath();
                    ctx.roundRect(snake[i].x + 1, snake[i].y + 1, box - 2, box - 2, 5);
                    ctx.fill();
                }
            }

            // Draw Food (Apple)
            ctx.fillStyle = "#ef4444";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            // Leaf on Apple
            ctx.fillStyle = "#4ade80";
            ctx.fillRect(food.x + box/2 - 2, food.y + 2, 4, 4);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            // Eating process
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = spawnFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game Over logic
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Score: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 130);
    </script>
</body>
</html>
