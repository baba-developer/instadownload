<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaSaver - Professional Downloader</title>
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 450px; text-align: center; border-top: 5px solid #2ecc71; }
        h2 { color: #2ecc71; margin-bottom: 10px; font-size: 28px; }
        p { color: #666; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box; outline: none; font-size: 16px; }
        input:focus { border-color: #2ecc71; }
        .btn { width: 100%; background: #2ecc71; color: white; border: none; padding: 16px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .btn:hover { background: #27ae60; }
        #result { display: none; margin-top: 25px; padding: 20px; background: #f9fffb; border-radius: 10px; border: 1px dashed #2ecc71; }
        .dl-btn { display: inline-block; background: #3498db; color: white; padding: 14px 25px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>InstaSaver</h2>
    <p>Fast & Reliable Video Downloader</p>
    <input type="text" id="url" placeholder="Paste Instagram Link Here...">
    <button onclick="download()" id="btn" class="btn">Generate Link</button>
    
    <div id="result">
        <p id="msg" style="margin:0; font-weight: bold;">Connection Secure!</p>
        <div id="btnContainer"></div>
    </div>
</div>

<script>
function download() {
    var link = document.getElementById('url').value.trim();
    var res = document.getElementById('result');
    var container = document.getElementById('btnContainer');
    var mainBtn = document.getElementById('btn');

    if(link.includes("instagram.com")) {
        res.style.display = "block";
        mainBtn.disabled = true;
        mainBtn.innerText = "Connecting...";

        // Publer is not blocked and works perfectly in Pakistan
        var publerUrl = "https://publer.io/tools/media-downloader?url=" + encodeURIComponent(link);
        
        setTimeout(function() {
            container.innerHTML = '<a href="' + publerUrl + '" class="dl-btn" target="_blank">CLICK TO DOWNLOAD VIDEO</a>';
            mainBtn.disabled = false;
            mainBtn.innerText = "Generate Link";
        }, 1200);
    } else {
        alert("Bhai, Instagram ka link sahi nahi hai!");
    }
}
</script>

</body>
</html>
