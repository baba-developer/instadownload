<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapJump - The Game</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #gameCanvas { background: #fff; border-bottom: 5px solid #2ecc71; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: block; }
        .ui { position: absolute; top: 20px; text-align: center; pointer-events: none; }
        .score { font-size: 30px; font-weight: bold; color: #2ecc71; }
        .instructions { color: #666; margin-top: 10px; }
        .game-over { position: absolute; display: none; background: rgba(255,255,255,0.9); padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        button { background: #2ecc71; color: white; border: none; padding: 10px 25px; border-radius: 10px; font-size: 18px; cursor: pointer; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="ui">
        <div class="score" id="scoreDiv">Score: 0</div>
        <div class="instructions">Tap or Press Space to Jump</div>
    </div>

    <div class="game-over" id="gameOverScreen">
        <h1 style="color: #e74c3c; margin: 0;">GAME OVER!</h1>
        <p id="finalScoreText" style="font-size: 20px;"></p>
        <button onclick="resetGame()">Try Again</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDiv = document.getElementById('scoreDiv');
    const gameOverScreen = document.getElementById('gameOverScreen');

    canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth - 20;
    canvas.height = 300;

    let score = 0;
    let gameActive = true;
    let frame = 0;

    // Player Object
    const player = {
        x: 50,
        y: canvas.height - 50,
        width: 40,
        height: 40,
        color: '#2ecc71',
        dy: 0,
        jumpForce: 12,
        gravity: 0.6,
        grounded: false
    };

    // Obstacles
    const obstacles = [];

    function spawnObstacle() {
        let size = Math.random() * (50 - 20) + 20;
        obstacles.push({
            x: canvas.width,
            y: canvas.height - size,
            width: 25,
            height: size,
            color: '#34495e'
        });
    }

    function update() {
        if (!gameActive) return;

        frame++;
        if (frame % 100 === 0) spawnObstacle();

        // Gravity & Jump
        player.dy += player.gravity;
        player.y += player.dy;

        if (player.y + player.height > canvas.height) {
            player.y = canvas.height - player.height;
            player.dy = 0;
            player.grounded = true;
        }

        // Move obstacles
        for (let i = obstacles.length - 1; i >= 0; i--) {
            obstacles[i].x -= 6 + (score / 500); // Speed increases with score

            // Collision Detection
            if (player.x < obstacles[i].x + obstacles[i].width &&
                player.x + player.width > obstacles[i].x &&
                player.y < obstacles[i].y + obstacles[i].height &&
                player.y + player.height > obstacles[i].y) {
                endGame();
            }

            if (obstacles[i].x + obstacles[i].width < 0) {
                obstacles.splice(i, 1);
                score += 10;
                scoreDiv.innerText = "Score: " + score;
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Player
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Draw Obstacles
        ctx.fillStyle = '#34495e';
        obstacles.forEach(obs => {
            ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
        });
    }

    function gameLoop() {
        update();
        draw();
        if (gameActive) requestAnimationFrame(gameLoop);
    }

    function jump() {
        if (player.grounded && gameActive) {
            player.dy = -player.jumpForce;
            player.grounded = false;
        }
    }

    function endGame() {
        gameActive = false;
        gameOverScreen.style.display = 'block';
        document.getElementById('finalScoreText').innerText = "Your Score: " + score;
    }

    function resetGame() {
        score = 0;
        obstacles.length = 0;
        player.y = canvas.height - 50;
        gameActive = true;
        scoreDiv.innerText = "Score: 0";
        gameOverScreen.style.display = 'none';
        frame = 0;
        gameLoop();
    }

    // Controls
    window.addEventListener('keydown', (e) => { if (e.code === 'Space') jump(); });
    canvas.addEventListener('touchstart', jump);

    gameLoop();
</script>
</body>
</html>
