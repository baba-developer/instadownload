<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapInsta - Best Instagram Downloader</title>
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .header { background: #2ecc71; color: white; padding: 40px 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 35px; }
        .container { max-width: 600px; margin: -30px auto 40px; padding: 20px; }
        .main-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 15px; border: 2px solid #2ecc71; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 20px; }
        .btn-download { width: 100%; background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        
        /* Ye hai result section jo link paste karne ke baad dikhega */
        #result-area { display: none; margin-top: 30px; border-top: 2px dashed #eee; padding-top: 20px; }
        .video-preview { width: 100%; border-radius: 10px; margin-bottom: 15px; background: #000; height: 250px; display: flex; align-items: center; justify-content: center; color: white; }
        .final-dl-link { display: inline-block; background: #e74c3c; color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>SnapInsta</h1>
        <p>Download Reels & Videos Directly</p>
    </div>

    <div class="container">
        <div class="main-box">
            <input type="text" id="instaUrl" placeholder="Paste Instagram Link Here...">
            <button onclick="getDownload()" id="btn" class="btn-download">Download</button>

            <div id="result-area">
                <div class="video-preview" id="previewBox">
                    <span>Video Processing...</span>
                </div>
                <div id="download-button-place"></div>
            </div>
        </div>
    </div>

    <script>
    function getDownload() {
        var url = document.getElementById('instaUrl').value.trim();
        var res = document.getElementById('result-area');
        var btn = document.getElementById('btn');
        var dlPlace = document.getElementById('download-button-place');

        if(url.includes("instagram.com")) {
            res.style.display = "block";
            btn.disabled = true;
            btn.innerText = "Please Wait...";
            
            // Sabse stable mirror trick: 'dd' prefix
            var directDownloadUrl = url.replace("instagram.com", "ddinstagram.com");

            setTimeout(function() {
                document.getElementById('previewBox').innerHTML = '<p style="padding:20px;">Video Link Ready! Click below to save to gallery.</p>';
                dlPlace.innerHTML = '<a href="' + directDownloadUrl + '" class="final-dl-link">SAVE VIDEO TO GALLERY</a>';
                btn.disabled = false;
                btn.innerText = "Download Another";
            }, 2000);
        } else {
            alert("Bhai, sahi link dalo!");
        }
    }
    </script>

</body>
</html>
