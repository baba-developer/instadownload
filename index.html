<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaLoader - Fast & Secure</title>
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 450px; text-align: center; border-top: 6px solid #00b894; }
        h2 { color: #00b894; margin-bottom: 10px; font-size: 28px; font-weight: 800; }
        p { color: #636e72; margin-bottom: 30px; }
        input { width: 100%; padding: 16px; border: 2px solid #dfe6e9; border-radius: 12px; margin-bottom: 20px; box-sizing: border-box; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #00b894; }
        .btn { width: 100%; background: #00b894; color: white; border: none; padding: 18px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .btn:hover { background: #00947a; transform: translateY(-2px); }
        #result-box { display: none; margin-top: 25px; padding: 20px; background: #e6fffb; border-radius: 12px; border: 1px dashed #00b894; }
        .download-now { display: inline-block; background: #0984e3; color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-top: 15px; box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3); }
    </style>
</head>
<body>

<div class="card">
    <h2>InstaLoader</h2>
    <p>Premium Instagram Video Downloader</p>
    <input type="text" id="videoUrl" placeholder="Paste Instagram Link Here...">
    <button onclick="startDownload()" id="mainBtn" class="btn">Download Video</button>
    
    <div id="result-box">
        <p style="margin:0; font-weight: bold; color: #2d3436;">âœ… Ready to Save!</p>
        <div id="btnContainer"></div>
        <p style="font-size: 11px; color: #636e72; margin-top: 15px;">Your video is ready. Click the button to download.</p>
    </div>
</div>

<script>
function startDownload() {
    var url = document.getElementById('videoUrl').value.trim();
    var box = document.getElementById('result-box');
    var container = document.getElementById('btnContainer');
    var btn = document.getElementById('mainBtn');

    if(url.includes("instagram.com")) {
        btn.disabled = true;
        btn.innerText = "Processing...";
        
        // SaveFrom.net is the most stable engine and bypasses DNS blocks
        // It automatically grabs the link we provide
        var finalUrl = "https://savefrom.net/?url=" + encodeURIComponent(url);

        setTimeout(function() {
            box.style.display = "block";
            container.innerHTML = '<a href="' + finalUrl + '" target="_blank" class="download-now">CLICK TO DOWNLOAD</a>';
            btn.disabled = false;
            btn.innerText = "Download Video";
        }, 1200);
    } else {
        alert("Bhai, sahi Instagram link paste karein!");
    }
}
</script>

</body>
</html>
