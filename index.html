 <?xml version="1.0" encoding="UTF-8" ?>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/atom/ns' xmlns:expr='http://www.google.com/class/0.1'>
<head>
  <title>Instagram Downloader</title>
  <b:skin><![CDATA[
    body { background: #f4f4f4; margin: 0; padding: 20px; font-family: sans-serif; }
    .main-box { max-width: 500px; margin: 50px auto; background: #fff; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; text-align: center; }
    .header { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); color: #fff; padding: 25px; }
    .content { padding: 25px; }
    input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
    button { width: 100%; background: #dc2743; color: #fff; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
    #result { margin-top: 20px; display: none; padding: 15px; background: #f9f9f9; border-radius: 8px; border: 1px dashed #ccc; }
  ]]></b:skin>
</head>
<body>

  <b:section id='main-content' showaddelement='yes'>
    <b:widget id='HTML1' locked='false' title='Downloader' type='HTML'>
      <b:includable id='main'>
       
        <div class='main-box'>
          <div class='header'>
            <h3 style='margin:0; color:#ffffff !important;'>Instagram Downloader</h3>
            <p style='margin:5px 0 0; font-size:14px; opacity:0.9;'>Fast &amp; Easy Video Saver</p>
          </div>
          <div class='content'>
            <input id='insta_url' placeholder='Paste Link Here...' type='text'/>
            <button id='get_btn' onclick='startDownload()' type='button'>DOWNLOAD NOW</button>
           
            <div id='result'>
              <p id='status' style='font-size:14px; color:#555;'>ðŸ”„ Processing...</p>
              <div id='dl_container'></div>
            </div>
          </div>
        </div>

        <script type='text/javascript'>
        //<![CDATA[
        function startDownload() {
            var url = document.getElementById('insta_url').value.trim();
            var res = document.getElementById('result');
            var status = document.getElementById('status');
            var container = document.getElementById('dl_container');
            var btn = document.getElementById('get_btn');

            if (url.indexOf("instagram.com") !== -1) {
                res.style.display = "block";
                container.innerHTML = "";
                btn.disabled = true;
                btn.innerHTML = "Wait...";

                var api = "https://loader.to/api/button/?url=" + encodeURIComponent(url) + "&f=720";

                setTimeout(function() {
                    status.innerHTML = "<b>Step 2:</b> Click blue button below:";
                    container.innerHTML = '<iframe src="' + api + '" style="width:100%; height:80px; border:none; overflow:hidden;" scrolling="no"></iframe>';
                    btn.disabled = false;
                    btn.innerHTML = "DOWNLOAD NOW";
                }, 2500);
            } else {
                alert("Sahi Instagram link daalein!");
            }
        }
        //]]>
        </script>

      </b:includable>
    </b:widget>
  </b:section>

</body>
</html>
