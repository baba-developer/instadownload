<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Car Dodge</title>
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #333; }
        
        #gameArea { 
            width: 100%; max-width: 400px; height: 100vh; 
            background: #222; margin: auto; position: relative; 
            border-left: 5px solid #fff; border-right: 5px solid #fff; 
            overflow: hidden; 
            background-image: repeating-linear-gradient(#222, #222 50px, #333 50px, #333 100px);
        }

        /* Player Car (Upar ki taraf mun) */
        .car { 
            width: 50px; height: 90px; position: absolute; 
            background: url('https://cdn-icons-png.flaticon.com/512/744/744465.png') no-repeat center;
            background-size: contain;
            z-index: 5;
        }

        /* Enemy Car (Neeche ki taraf mun) */
        .enemy { 
            width: 50px; height: 90px; position: absolute; 
            background: url('https://cdn-icons-png.flaticon.com/512/744/744474.png') no-repeat center;
            background-size: contain;
            /* Is line se car ka mun neeche ki taraf ho jayega */
            transform: rotate(180deg); 
        }

        #score { position: absolute; top: 15px; left: 15px; color: yellow; font-size: 24px; z-index: 10; font-weight: bold; text-shadow: 2px 2px #000; }
        
        .controls { position: absolute; bottom: 30px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 20; }
        .row { display: flex; gap: 25px; }
        .btn { 
            width: 65px; height: 65px; background: rgba(255,255,255,0.1); 
            border: 2px solid #fff; border-radius: 50%; color: white; 
            font-size: 28px; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .action-btns { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; z-index: 20; }
        .small-btn { padding: 10px 15px; background: #e74c3c; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 2px 5px #000; }
    </style>
</head>
<body>

    <div id="gameArea">
        <div id="score">Score: 0</div>
        
        <div class="action-btns">
            <button class="small-btn" onclick="togglePause()" id="pauseBtn">Pause</button>
            <button class="small-btn" onclick="location.reload()">Restart</button>
        </div>

        <div class="car" id="player" style="left: 175px;"></div>

        <div class="controls">
            <div class="btn" id="upBtn">↑</div>
            <div class="row">
                <div class="btn" id="leftBtn">←</div>
                <div class="btn" id="downBtn">↓</div>
                <div class="btn" id="rightBtn">→</div>
            </div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const pauseBtn = document.getElementById('pauseBtn');

        // Game state
        let playerPos = { x: 175, y: window.innerHeight - 280 };
        let score = 0;
        let isPaused = false;
        let gameSpeed = 6;

        function updatePosition() {
            player.style.left = playerPos.x + 'px';
            player.style.top = playerPos.y + 'px';
        }

        function movePlayer(dir) {
            if (isPaused) return;
            const step = 35;
            if (dir === 'left' && playerPos.x > 10) playerPos.x -= step;
            if (dir === 'right' && playerPos.x < (gameArea.clientWidth - 65)) playerPos.x += step;
            if (dir === 'up' && playerPos.y > 50) playerPos.y -= step;
            if (dir === 'down' && playerPos.y < (window.innerHeight - 300)) playerPos.y += step;
            updatePosition();
        }

        // Event Listeners for Mobile
        const btnIds = ['leftBtn', 'rightBtn', 'upBtn', 'downBtn'];
        btnIds.forEach(id => {
            document.getElementById(id).addEventListener('touchstart', (e) => {
                e.preventDefault();
                movePlayer(id.replace('Btn', ''));
            });
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') movePlayer('left');
            if (e.key === 'ArrowRight') movePlayer('right');
            if (e.key === 'ArrowUp') movePlayer('up');
            if (e.key === 'ArrowDown') movePlayer('down');
        });

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.innerText = isPaused ? "Resume" : "Pause";
            pauseBtn.style.background = isPaused ? "#2ecc71" : "#e74c3c";
        }

        function createEnemy() {
            if (isPaused) return;

            let enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.style.left = Math.floor(Math.random() * (gameArea.clientWidth - 60)) + 'px';
            enemy.style.top = "-100px";
            gameArea.appendChild(enemy);

            let moveEnemy = setInterval(() => {
                if (!isPaused) {
                    let top = parseInt(enemy.style.top);
                    if (top > window.innerHeight) {
                        clearInterval(moveEnemy);
                        if(enemy.parentElement) gameArea.removeChild(enemy);
                        score++;
                        scoreElement.innerText = "Score: " + score;
                        if(score % 10 === 0) gameSpeed += 1;
                    } else {
                        enemy.style.top = (top + gameSpeed) + 'px';
                    }

                    if (isCollide(player, enemy)) {
                        alert("Accident Ho Gaya! Score: " + score);
                        location.reload();
                    }
                }
            }, 20);
        }

        function isCollide(a, b) {
            let aRect = a.getBoundingClientRect();
            let bRect = b.getBoundingClientRect();
            return !((aRect.bottom - 15 < bRect.top) || (aRect.top + 15 > bRect.bottom) || (aRect.right - 10 < bRect.left) || (aRect.left + 10 > bRect.right));
        }

        updatePosition();
        setInterval(createEnemy, 1300);
    </script>
</body>
</html>
