<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapInsta - Direct Downloader</title>
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border-top: 6px solid #2ecc71; }
        .logo { color: #2ecc71; font-size: 32px; font-weight: bold; margin-bottom: 10px; display: block; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box; outline: none; font-size: 16px; }
        .btn { width: 100%; background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
        #result-area { display: none; margin-top: 30px; padding: 20px; border-radius: 15px; background: #f9fffb; border: 1px solid #2ecc71; }
        .dl-link { display: inline-block; background: #3498db; color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-top: 15px; }
        .loader { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid #2ecc71; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <span class="logo">SnapInsta</span>
    <p style="color: #666; margin-bottom: 20px;">Download Reels Directly to Gallery</p>
    <input type="text" id="instaLink" placeholder="Paste Instagram Link Here...">
    <button onclick="downloadNow()" id="mainBtn" class="btn">Download Now</button>
    
    <div id="loader" class="loader"></div>

    <div id="result-area">
        <p style="margin:0; font-weight: bold; color: #2ecc71;">âœ… Video Found!</p>
        <div id="videoContainer"></div>
    </div>
</div>

<script>
function downloadNow() {
    var url = document.getElementById('instaLink').value.trim();
    var btn = document.getElementById('mainBtn');
    var loader = document.getElementById('loader');
    var res = document.getElementById('result-area');
    var container = document.getElementById('videoContainer');

    if (url.includes("instagram.com")) {
        btn.disabled = true;
        btn.innerText = "Searching...";
        loader.style.display = "block";
        res.style.display = "none";

        // Direct API - No Publer, No Redirect
        var apiUrl = "https://api.vkrtool.in/api/v1/instagram.php?url=" + encodeURIComponent(url);

        fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            loader.style.display = "none";
            btn.disabled = false;
            btn.innerText = "Download Now";
            
            if (data.data && data.data.video) {
                res.style.display = "block";
                container.innerHTML = '<a href="' + data.data.video + '" target="_blank" class="dl-link">SAVE TO DEVICE</a>';
            } else {
                alert("Could not fetch video. Please try another link.");
            }
        })
        .catch(err => {
            loader.style.display = "none";
            btn.disabled = false;
            btn.innerText = "Download Now";
            alert("Connection error. Try again.");
        });
    } else {
        alert("Please paste a valid Instagram link!");
    }
}
</script>

</body>
</html>
