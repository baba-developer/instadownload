<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDirect - Instant Downloader</title>
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .logo { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 30px; font-weight: bold; margin-bottom: 20px; display: block; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #dc2743; }
        .btn { width: 100%; background: #dc2743; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #result-area { display: none; margin-top: 30px; padding: 20px; border-radius: 15px; background: #f0fdf4; border: 1px solid #bbf7d0; }
        .dl-link { display: inline-block; background: #22c55e; color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 10px; }
        .loader { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid #dc2743; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <span class="logo">InstaDirect</span>
    <input type="text" id="instaLink" placeholder="Paste Instagram Link...">
    <button onclick="fetchVideo()" id="mainBtn" class="btn">Download Now</button>
    
    <div id="loader" class="loader"></div>

    <div id="result-area">
        <p style="margin:0; font-weight: bold; color: #166534;">âœ… Link Generated!</p>
        <div id="videoContainer"></div>
    </div>
</div>

<script>
async function fetchVideo() {
    var url = document.getElementById('instaLink').value.trim();
    var btn = document.getElementById('mainBtn');
    var loader = document.getElementById('loader');
    var res = document.getElementById('result-area');
    var container = document.getElementById('videoContainer');

    if (url.includes("instagram.com")) {
        btn.disabled = true;
        loader.style.display = "block";
        res.style.display = "none";

        try {
            // Using a more stable public API endpoint
            const response = await fetch(`https://api.vkrtool.in/api/v1/instagram.php?url=${encodeURIComponent(url)}`);
            const data = await response.json();

            loader.style.display = "none";
            btn.disabled = false;

            if (data.status === "success" || (data.data && data.data.video)) {
                var videoUrl = data.data.video || data.data[0].url;
                res.style.display = "block";
                container.innerHTML = `<a href="${videoUrl}" target="_blank" download class="dl-link">SAVE TO GALLERY</a>`;
            } else {
                throw new Error("Invalid response");
            }
        } catch (error) {
            loader.style.display = "none";
            btn.disabled = false;
            // Fallback: Agar API fail ho jaye toh user ko option dein
            alert("Direct fetch failed. Opening secure download page...");
            window.open("https://publer.io/tools/media-downloader?url=" + encodeURIComponent(url), "_blank");
        }
    } else {
        alert("Please paste a valid Instagram link!");
    }
}
</script>

</body>
</html>
