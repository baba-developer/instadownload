<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Pro - Skins Edition</title>
    <style>
        * { box-sizing: border-box; touch-action: none; -webkit-user-select: none; user-select: none; }
        
        :root {
            --bg-color: #020617;
            --overlay-bg: rgba(2, 6, 23, 0.98);
            --text-color: #4ade80;
            --btn-bg: #1e293b;
            --snake-head: #4ade80;
            --snake-body: #22c55e;
        }

        .light-theme {
            --bg-color: #e2e8f0;
            --overlay-bg: rgba(226, 232, 240, 0.98);
            --text-color: #166534;
            --btn-bg: #cbd5e1;
        }

        body { 
            margin: 0; padding: 0; background: var(--bg-color); 
            overflow: hidden; font-family: 'Segoe UI', sans-serif; height: 100vh; 
        }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 200;
        }

        h1, h2 { color: var(--text-color); margin-bottom: 20px; }

        .menu-btn {
            width: 240px; padding: 15px; margin: 8px;
            background: var(--btn-bg); color: #fff; border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px; font-size: 18px; font-weight: bold; text-align: center; cursor: pointer;
        }
        .light-theme .menu-btn { color: #1e293b; }
        
        .skin-options { display: flex; gap: 10px; margin-top: 10px; }
        .skin-dot { width: 40px; height: 40px; border-radius: 50%; border: 3px solid white; cursor: pointer; }

        #score-board { position: absolute; top: 20px; left: 20px; color: var(--text-color); font-size: 20px; font-weight: bold; z-index: 100; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        .joypad { position: absolute; bottom: 40px; right: 20px; display: grid; grid-template-columns: repeat(3, 65px); gap: 8px; z-index: 100; }
        .btn { width: 65px; height: 65px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 50%; color: var(--text-color); font-size: 28px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="menu-overlay" class="overlay">
        <h1>SNAKE PRO</h1>
        <div class="menu-btn" onclick="startGame()">NEW GAME</div>
        <div class="menu-btn" onclick="toggleSettings(true)">SETTINGS</div>
    </div>

    <div id="settings-overlay" class="overlay" style="display:none;">
        <h2>SETTINGS</h2>
        <div class="menu-btn" onclick="toggleTheme()">Theme: <span id="themeStatus">DARK</span></div>
        
        <div style="color: white; margin-top: 15px;">SELECT SNAKE SKIN:</div>
        <div class="skin-options">
            <div class="skin-dot" style="background: #22c55e;" onclick="changeSkin('#4ade80', '#22c55e')"></div>
            <div class="skin-dot" style="background: #eab308;" onclick="changeSkin('#fde047', '#eab308')"></div>
            <div class="skin-dot" style="background: #3b82f6;" onclick="changeSkin('#60a5fa', '#3b82f6')"></div>
            <div class="skin-dot" style="background: #a855f7;" onclick="changeSkin('#c084fc', '#a855f7')"></div>
        </div>

        <div class="menu-btn" style="background:#4ade80; color:#020617; margin-top: 30px;" onclick="toggleSettings(false)">BACK</div>
    </div>

    <div id="gameover-overlay" class="overlay" style="display:none;">
        <h1 style="color: #ef4444;">GAME OVER</h1>
        <div class="menu-btn" onclick="startGame()">PLAY AGAIN</div>
        <div class="menu-btn" style="background:#334155; color:white;" onclick="backToMenu()">BACK</div>
    </div>

    <div id="score-board">Score: <span id="score">0</span></div>
    <canvas id="snakeCanvas"></canvas>

    <div class="joypad">
        <div class="btn" style="grid-column:2" onclick="setDirection('UP')">↑</div>
        <div class="btn" style="grid-column:1" onclick="setDirection('LEFT')">←</div>
        <div class="btn" style="grid-column:2" onclick="setDirection('DOWN')">↓</div>
        <div class="btn" style="grid-column:3" onclick="setDirection('RIGHT')">→</div>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu-overlay");
        const settings = document.getElementById("settings-overlay");
        const gameover = document.getElementById("gameover-overlay");
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const box = 20;
        let snake, food, d, score, gameLoop;
        let snakeHeadColor = "#4ade80";
        let snakeBodyColor = "#22c55e";

        function toggleSettings(show) {
            settings.style.display = show ? "flex" : "none";
            menu.style.display = show ? "none" : "flex";
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            document.getElementById("themeStatus").innerText = isLight ? "LIGHT" : "DARK";
        }

        function changeSkin(head, body) {
            snakeHeadColor = head;
            snakeBodyColor = body;
            alert("Skin Updated!");
        }

        function backToMenu() {
            gameover.style.display = "none";
            menu.style.display = "flex";
        }

        function startGame() {
            snake = [{ x: box * 5, y: box * 10 }, { x: box * 4, y: box * 10 }];
            food = { x: box * 10, y: box * 5 };
            d = "RIGHT";
            score = 0;
            document.getElementById("score").innerText = score;
            menu.style.display = "none";
            gameover.style.display = "none";
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 120);
        }

        function setDirection(newDir) {
            if (newDir == "LEFT" && d != "RIGHT") d = "LEFT";
            if (newDir == "UP" && d != "DOWN") d = "UP";
            if (newDir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if (newDir == "DOWN" && d != "UP") d = "DOWN";
        }

        function draw() {
            const isLight = document.body.classList.contains('light-theme');
            ctx.fillStyle = isLight ? "#e2e8f0" : "#020617";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((part, i) => {
                ctx.fillStyle = (i === 0) ? snakeHeadColor : snakeBodyColor;
                ctx.beginPath();
                ctx.roundRect(part.x, part.y, box-2, box-2, 5);
                ctx.fill();
            });

            ctx.fillStyle = "#ef4444";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            let headX = snake[0].x;
            let headY = snake[0].y;

            if (d == "LEFT") headX -= box;
            if (d == "UP") headY -= box;
            if (d == "RIGHT") headX += box;
            if (d == "DOWN") headY += box;

            if (headX == food.x && headY == food.y) {
                score++;
                document.getElementById("score").innerText = score;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box - 2) + 1) * box,
                    y: Math.floor(Math.random() * (canvas.height / box - 8) + 4) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: headX, y: headY };
            if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || 
                snake.some((part, idx) => idx !== 0 && part.x === newHead.x && part.y === newHead.y)) {
                clearInterval(gameLoop);
                gameover.style.display = "flex";
            }
            snake.unshift(newHead);
        }
    </script>
</body>
</html>
